<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Game Over Clock</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>The Game Over Clock</h1>
    <p>Enter your birthday and find out how much time you have left...</p>
    <form id="deathClockForm">
      <label for="day">Day:</label>
      <select id="day" required></select>
      
      <label for="month">Month:</label>
      <select id="month" required>
        <option value="0">January</option>
        <option value="1">February</option>
        <option value="2">March</option>
        <option value="3">April</option>
        <option value="4">May</option>
        <option value="5">June</option>
        <option value="6">July</option>
        <option value="7">August</option>
        <option value="8">September</option>
        <option value="9">October</option>
        <option value="10">November</option>
        <option value="11">December</option>
      </select>
      
      <label for="year">Year:</label>
      <select id="year" required></select>
      
      <button type="submit">Calculate My Time</button>
    </form>
    <div id="result" class="hidden">
      <h2>Game Over</h2>
      <p id="daysLeft"></p>
      <p id="causeOfDeath"></p>
      <div id="countdown"></div>
      <button id="shareButton">Share Results</button>
      <textarea id="shareText" readonly></textarea>
      <div id="achievements"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
